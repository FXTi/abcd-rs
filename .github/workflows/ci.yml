name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  vendor-check:
    name: Vendor integrity
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: ruby abcd-isa-sys/vendor-sync.rb --check-local

  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [fmt, vendor-check]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      # NOTE: No actions/cache here on purpose. Do NOT add it back.
      # The workspace is small and cache causes more problems than it solves
      # (stale artifacts, coverage/build conflicts, 10GB quota pressure).
      - run: cargo build
      - run: cargo test

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [fmt, vendor-check]
    env:
      CXX: clang++
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      # NOTE: No actions/cache here on purpose. Do NOT add it back.
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Collect coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Coverage summary
        run: |
          echo '## Coverage Report' >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cargo llvm-cov report --summary-only 2>&1 | tee -a "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: lcov.info
          retention-days: 30

  release:
    name: Release (${{ matrix.target }})
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: abcd
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: abcd
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: abcd.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: cargo build --release --target ${{ matrix.target }}
      - uses: actions/upload-artifact@v4
        with:
          name: abcd-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}
