name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  vendor-check:
    name: Vendor integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: ruby abcd-isa-sys/vendor-sync.rb --check-local
      - run: ruby abcd-file-sys/vendor-sync.rb --check-local

  common-files-consistency:
    name: Common files consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify cross-crate common files are identical
        run: |
          fail=0
          # vendor-sync.rb must be identical across crates
          scripts=$(ls */vendor-sync.rb 2>/dev/null)
          if [ -n "$scripts" ]; then
            first=$(echo "$scripts" | head -1)
            for f in $scripts; do
              [ "$f" = "$first" ] && continue
              diff -q "$first" "$f" || { diff -u "$first" "$f"; fail=1; }
            done
          fi
          # Common shim files must be identical across crates
          for f in platform_compat.h securec.h utils/logger.h; do
            a="abcd-file-sys/bridge/shim/$f"
            b="abcd-isa-sys/bridge/shim/$f"
            if [ ! -f "$a" ]; then echo "MISSING: $a"; fail=1; continue; fi
            if [ ! -f "$b" ]; then echo "MISSING: $b"; fail=1; continue; fi
            diff -q "$a" "$b" || { echo "MISMATCH: $f"; diff -u "$a" "$b"; fail=1; }
          done
          [ "$fail" -eq 0 ] && echo "All common files are consistent." || exit 1

  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [fmt, vendor-check, common-files-consistency]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      # NOTE: No actions/cache here on purpose. Do NOT add it back.
      # The workspace is small and cache causes more problems than it solves
      # (stale artifacts, coverage/build conflicts, 10GB quota pressure).
      - run: cargo build
      - run: cargo test

  coverage:
    name: Coverage
    runs-on: windows-latest
    needs: [fmt, vendor-check, common-files-consistency]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      # NOTE: No actions/cache here on purpose. Do NOT add it back.
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Collect coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Coverage summary
        shell: bash
        run: |
          echo '## Coverage Report' >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cargo llvm-cov report --summary-only 2>&1 | tee -a "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: lcov.info
          retention-days: 30

  release:
    name: Release (${{ matrix.target }})
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: abcd
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact: abcd
            use_cross: true
          - os: macos-14
            target: x86_64-apple-darwin
            artifact: abcd
            use_cross: false
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: abcd
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: abcd.exe
            use_cross: false
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: ruby/setup-ruby@v1
        if: ${{ !matrix.use_cross }}
        with:
          ruby-version: '3.2'

      - name: Install cross
        if: ${{ matrix.use_cross }}
        uses: taiki-e/install-action@cross

      - name: Build (cross)
        if: ${{ matrix.use_cross }}
        run: cross build --release --target ${{ matrix.target }}

      - name: Test (cross)
        if: ${{ matrix.use_cross }}
        run: cross test --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Test (cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo test --release --target ${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: abcd-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}
