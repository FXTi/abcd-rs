name: vendor-sync
on:
  schedule:
    - cron: '0 0 * * *'   # Daily at UTC 00:00 (Beijing 8:00)
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  sync:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate: [abcd-isa-sys, abcd-file-sys]
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Run vendor sync
        run: ruby ${{ matrix.crate }}/vendor-sync.rb -v --force

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet ${{ matrix.crate }}/vendor/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Rust toolchain
        if: steps.diff.outputs.changed == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: cargo build
        if: steps.diff.outputs.changed == 'true'
        run: cargo build

      - name: cargo test
        if: steps.diff.outputs.changed == 'true'
        run: cargo test

      - name: Create PR
        if: steps.diff.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          branch="vendor-sync/${{ matrix.crate }}/$(date +%Y%m%d-%H%M)"
          git checkout -b "$branch"
          git add ${{ matrix.crate }}/vendor/
          git commit -m "chore(${{ matrix.crate }}): sync vendor files from upstream"
          git push -u origin "$branch"
          gh pr create \
            --title "chore(${{ matrix.crate }}): sync vendor files from upstream" \
            --body "Automated daily sync of **${{ matrix.crate }}** vendor files from arkcompiler_runtime_core master. Build & test passed on ubuntu-latest." \
            --label "vendor-sync"

      - name: Create issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Skip if a matching open issue already exists
          existing=$(gh issue list --label "vendor-sync" --state open --limit 1 --json number -q '.[0].number')
          if [ -n "$existing" ]; then
            gh issue comment "$existing" \
              --body "**${{ matrix.crate }}** still failing as of $(date -u +%Y-%m-%dT%H:%M:%SZ). [Run log](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            exit 0
          fi
          gh issue create \
            --title "vendor-sync: ${{ matrix.crate }} upstream sync failed" \
            --label "vendor-sync" \
            --body "$(cat <<'BODY'
          Automated vendor sync for **${{ matrix.crate }}** encountered an error.

          **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Possible causes:
          - Upstream repo unreachable or files moved/deleted
          - Upstream changes break the build
          - Upstream changes break tests

          Please investigate the run log above.
          BODY
          )"
